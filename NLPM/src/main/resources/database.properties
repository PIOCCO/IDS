# PostgreSQL Database Configuration
# Location: src/main/resources/database.properties

# Database Connection
db.url=jdbc:postgresql://localhost:5432/IDS
db.username=postgres
db.password=0000
db.driver=org.postgresql.Driver

# HikariCP Connection Pool Settings
db.pool.max-size=10
db.pool.min-idle=2
db.pool.connection-timeout=30000
db.pool.idle-timeout=600000
db.pool.max-lifetime=1800000

# Application Settings
db.schema=ids
db.auto-create-tables=true