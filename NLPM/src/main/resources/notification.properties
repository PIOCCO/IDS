# Email Notification Configuration
# Location: src/main/resources/notification.properties

# Enable/Disable email notifications
email.enabled=false

# SMTP Server Configuration
email.smtp.host=smtp.gmail.com
email.smtp.port=587

# Authentication (use App Password for Gmail)
email.username=your-email@gmail.com
email.password=your-app-password

# Recipient email address for alerts
email.recipient=admin@example.com

# SSL/TLS Configuration
email.ssl=true

# Notification Settings
# Only Critical and High severity alerts will trigger email notifications

# SETUP INSTRUCTIONS:
# For Gmail:
# 1. Enable 2-Factor Authentication in your Google Account
# 2. Generate an App Password: https://myaccount.google.com/apppasswords
# 3. Use the App Password (not your regular password) in email.password
# 4. Set email.enabled=true to activate notifications
#
# For other email providers:
# Update smtp.host and smtp.port according to your provider's settings